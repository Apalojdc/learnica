<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire avec vérification</title>
    <style>
        .erreur {
            color: red;
            /* object-fit: ; */
        }
        
    </style>
</head>
<body>

    <form id="monFormulaire">
        <div>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom">
        </div>
        <div>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="telephone">Téléphone :</label>
            <input type="tel" id="telephone" name="telephone">
        </div>
        <div>
            <label for="adresse">Adresse :</label>
            <input type="text" id="adresse" name="adresse">
        </div>
        <div>
            <label for="message">Message :</label>
            <textarea id="message" name="message"></textarea>
        </div>
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById('monFormulaire').addEventListener('submit', function(event) {
            let isValid = true;
            const champs = ['nom', 'email', 'telephone', 'adresse', 'message'];

            champs.forEach(function(champ) {
                let input = document.getElementById(champ);
                let label = input.previousElementSibling;

                // Si le champ est vide
                if (input.value.trim() === "") {
                    label.classList.add('erreur');  // Ajouter la classe d'erreur au label
                    isValid = false;
                } else {
                    label.classList.remove('erreur');  // Retirer la classe d'erreur si le champ est rempli
                }
            });

            // Si l'un des champs est vide, empêcher l'envoi du formulaire
            if (!isValid) {
                event.preventDefault();  // Empêche l'envoi du formulaire
                alert("Veuillez remplir tous les champs !");
            }
        });
    </script>

</body>
</html>
